<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Twitchtv App</title>
</head>

<body>

  <div class="container-fluid">

    <h1 class="text-center">Twitch.tv App</h1>
    <h3 class="text-center"><em>Who's currently streaming on
      <a href="https://www.twitch.tv/">Twitch.tv</a>?</em>
    </h3>

    <br>

    <div class="row">
      <div class="mx-auto">
        <button type="button" class="refresh btn btn-primary">
          <i class="fa fa-refresh" aria-hidden="true"></i> Refresh
        </button>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="mx-auto">
        <div class="userContainer"></div>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
  <script src="javascript.js"></script>

</body>

</html>
